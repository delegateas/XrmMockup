image: Visual Studio 2022

install:
  # Install .NET 10 SDK (required for MetadataGenerator projects)
  - ps: |
      Invoke-WebRequest -Uri "https://builds.dotnet.microsoft.com/dotnet/scripts/v1/dotnet-install.ps1" -OutFile dotnet-install.ps1
      ./dotnet-install.ps1 -Channel 8.0
      ./dotnet-install.ps1 -Channel 10.0

build_script:
- cmd: build.cmd test
